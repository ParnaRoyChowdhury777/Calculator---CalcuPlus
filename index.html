<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Calcu-Plus</title>
</head>


<body>
    <section>
        <div class="container">
            <div class="calculator">
                <input type="text" id="output" placeholder="Enter here" readonly>

                <!--Buttons-->

                <button class="ac-button btn" onclick="clear()">C</button>
                <button class="btn">^</button>
                <button onclick="pi()" class="btn">&pi;</button>
                <button onclick="exp()" class="btn">e</button>
                <button class="ac-button btn" onclick="del()">Del</button>


                <button onclick="fact()" class="btn">x!</button>
                <button onclick="sqrt()" class="btn">&Sqrt;</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">&divide;</button>


                <button onclick="log()" class="btn">log</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">&Cross;</button>


                <button onclick="sin()" class="btn">sin</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>


                <button onclick="cos()" class="btn">cos</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">+</button>
                

                <button onclick="tan()" class="btn">tan</button>
                <button class="btn" onclick="display('%')">%</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="equal btn" onclick="result()">=</button>
                

            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-text">Made with <i class='bx bxs-heart' style='color:#f90202'></i> by PRC</div>
            <a href="https://github.com/ParnaRoyChowdhury777" target="_blank"><i class='bx bxl-github' style='color:#111010'  ></i></a>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
