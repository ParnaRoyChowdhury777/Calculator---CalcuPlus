<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Calcu-Plus</title>
</head>


<body>
    <section>
        <div class="container">
            <div class="calculator">
                <input type="text" class="screen" placeholder="Enter here" readonly/>

                <!--Buttons-->
                <button type="button" class="ac-button button" id="clear" onclick="clear()">C</button>
                <button type="button" class="btn">^</button>
                <button type="button" onclick="pi()" class="button">&pi;</button>
                <button type="button" onclick="exp()" class="button" >e</button>
                <button  class="ac-button button" id="erase" onclick="del()">Del</button>


                <button type="button" onclick="fact()" class="button btn" >x!</button>
                <button type="button" onclick="sqrt()" class="button" >&Sqrt;</button>
                <button type="button" class="btn" >(</button>
                <button type="button" class="btn" >)</button>
                <button type="button" class="btn" >&divide;</button>


                <button type="button" onclick="log()" class="button">log</button>
                <button  class="btn" >7</button>
                <button type="button" class="btn" >8</button>
                <button type="button" class="btn" >9</button>
                <button type="button" class="btn" >&Cross;</button>


                <button type="button" onclick="sin()" class="button">sin</button>
                <button type="button" class="btn" >4</button>
                <button type="button" class="btn" >5</button>
                <button type="button" class="btn" >6</button>
                <button type="button" class="btn" >-</button>


                <button type="button" onclick="cos()" class="button">cos</button>
                <button type="button" class="btn" >1</button>
                <button type="button" class="btn" >2</button>
                <button type="button" class="btn" >3</button>
                <button type="button" class="btn" >+</button>
                

                <button type="button" onclick="tan()" class="button">tan</button>
                <button type="button" class="btn" >%</button>
                <button type="button" class="btn" >0</button>
                <button type="button" class="btn" >.</button>
                <button type="button" class="equal button" id="equal" onclick="result()">=</button>
                
               
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-text">Made with <i class='bx bxs-heart' style='color:#f90202'></i> by PRC</div>
            <a href="https://github.com/ParnaRoyChowdhury777" target="_blank"><i class='bx bxl-github' style='color:#111010'  ></i></a>
        </div>
    </footer>

    <script src="script.js"></script>

</body>
</html>
